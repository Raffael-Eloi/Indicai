<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/telaInicial/telaInicial.css">
    <link rel="stylesheet" href="assets/css/telaInicial/telaInicial-escolhas.css">
    <link rel="stylesheet" href="assets/css/telaInicial/telaInicial-escolhas-filme.css">
    <link rel="stylesheet" href="assets/css/telaInicial/telaInicial-escolhas-livro.css">

    <!-- Google Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <!-- Título -->
    <title>Indicai</title>
  </head>
  <body>
    <header>
    </header>

    <main>

      <section class="telaInicial">
        <h1>Seja bem vindo ao software indicai</h1>
        <h2>O que deseja ver ?</h2>
        <div class="telaInicial__escolhas">
          <div id="escolhaFilme" class="telaInicial__escolhas__filme">Filme</div>
          <div id="escolhaLivro" class="telaInicial__escolhas__livro">Livro</div>
        </div>
      </section>

      <section id="sectionFilme">
        <div>
          <h1>O que deseja ver no filme?</h1>
          <div>
            <button id="botaoIndicarFilme">Indicar filme</button>
            <button>Ver indicações de filme</button>
          </div>
        </div>

        <form id="formIndicacaoFilme">
          <fieldset>
            <legend>Nome</legend>
            <input id="inputNomeFilme" type="text" placeholder="nome do filme" required>
          </fieldset>

          <fieldset>
            <legend>Gênero</legend>
            <input id="inputGeneroFilme" type="text" placeholder="ex.: Ação" required>
          </fieldset>

          <fieldset>
            <legend>Descrição</legend>
            <textarea name="textAreaDescricaoFilme" id="textAreaDescricaoFilme" cols="30" rows="10" required>
            </textarea>
          </fieldset>

          <fieldset>
            <legend>Nota</legend>
            <input id="inputNotaFilme" type="number" placeholder="ex.: 8" required>
          </fieldset>

          <button id="botaoEnviarAvaliacaoFilme">Enviar avaliação</button>

        </form>

      </section>

      <section id="sectionLivro">
        <div>
          <h1>O que deseja ver no livro?</h1>
          <div>
            <button id="botaoIndicarLivro">Indicar livro</button>
            <button>Ver indicações de livro</button>
          </div>
        </div>
      </section>

      <form id="formIndicacaoLivro">
        <fieldset>
          <legend>Nome</legend>
          <input id="inputNomeLivro" type="text" placeholder="nome do livro">
        </fieldset>

        <fieldset>
          <legend>Gênero</legend>
          <input id="inputGeneroLivro" type="text" placeholder="ex.: Ficção científica">
        </fieldset>
        
        <fieldset>
          <legend>Quantidade de páginas</legend>
          <input id="inputQtdPaginasLivro" type="number" placeholder="ex.: 51">
        </fieldset>

        <fieldset>
          <legend>Descrição</legend>
          <textarea name="textAreaDescricaoLivro" id="textAreaDescricaoLivro" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
          <legend>Nota</legend>
          <input id="inputNotaLivro" type="number" placeholder="ex.: 8">
        </fieldset>

        <button id="botaoEnviarAvaliacaoLivro">Enviar avaliação</button>
      </form>





    </main>

    <footer></footer>


    <script src="assets/js/main.js"></script>
  </body>
</html>
